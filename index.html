<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PromociÃ³n Vuelos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .banner {
      position: absolute;
      top: 16px;
      right: 16px;
      background-color: #d60000;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 800;
      font-size: 0.9rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 6px;
      animation: pulse 1.5s infinite;
    }

    .card {
      background: radial-gradient(circle at top left, #004080, #001f3f);
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 32px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: white;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
      animation: slideIn 1s ease forwards;
    }

    .decor-icon {
      position: absolute;
      font-size: 1.8rem;
      opacity: 0.4;
    }

    .decor-icon.icon1 {
      top: -10px;
      left: -10px;
    }

    .decor-icon.icon2 {
      bottom: -10px;
      right: -10px;
    }

    .card h1 {
      font-size: 2.4rem;
      font-weight: 800;
      margin-bottom: 12px;
      text-transform: uppercase;
    }

    .card p {
      margin: 0;
      padding: 0;
    }

    .card .subtitle {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .card .info {
      font-size: 1.05rem;
      margin-bottom: 10px;
    }

    .price {
      font-size: 3.2rem;
      color: #ffffff;
      margin-bottom: 24px;
      font-weight: 800;
      letter-spacing: 1px;
      animation: pulse 2s infinite;
    }

    .card button {
      background-color: #d60000;
      color: white;
      border: none;
      padding: 18px 24px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card button:hover {
      transform: scale(1.05);
    }

    /* Sin animaciÃ³n de brillo ni pseudo-elemento en botÃ³n */
    .card button::before {
      display: none;
    }

    @media (max-width: 480px) {
      .card h1 {
        font-size: 2rem;
      }

      .card button {
        font-size: 1rem;
        padding: 14px 20px;
      }

      .price {
        font-size: 2.4rem;
      }
    }
  </style>
</head>

    <p class="subtitle">NACIONAL</p>
    <p class="info">vuelos nacionales desde:</p>
    <p class="price">$49.900</p>
    <a href="https://latamvuelaconpromoscol.com/COL/">
      <button>COMPRAR YA</button>
    </a>
  </div>
</body>
</html>
